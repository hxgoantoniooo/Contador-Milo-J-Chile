<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo J en Chile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: "Bebas Neue", sans-serif;
        }

        .mitad {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .izquierda {
            position: relative;
            overflow: hidden;
        }

        .izquierda video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .derecha {
            background: url('cover_166.jpg') no-repeat center center;
            background-size: cover;
        }

        #imagen-superior {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 1;
        }

        #imagen-inferior {
            position: absolute;
            top: 85px;
            width: 300px;
            z-index: 1;
        }

        #imagen-derecha-inferior {
            position: absolute;
            bottom: 20px;
            width: 60%;
            z-index: 1;
        }

        .contador {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            z-index: 1;
        }

        .tiempo {
            text-align: center;
        }

        .tiempo .valor {
            font-size: 150px;
            font-weight: bold;
        }

        .tiempo .unidad {
            font-size: 30px;
            margin-top: 5px;
        }

        .derecha .valor {
            color: black;
            text-shadow: -2px -2px 0 white,
            2px -2px 0 white,
            -2px 2px 0 white,
            2px 2px 0 white;
        }

        .derecha .unidad {
            color: black;
            text-shadow: -1px -1px 0 white,
            1px -1px 0 white,
            -1px 1px 0 white,
            1px 1px 0 white;
        }

        @media (max-width: 1400px) {
            body {
                flex-direction: column; /* Cambia la dirección del flex a vertical */
                min-height: 10%;
            }
            .mitad {
                width: 100%; /* Ocupa todo el ancho */
                min-height: 45%; /* Ocupa la mitad de la altura */
            }
            .contador {
                flex-direction: row; /* Contadores en fila */
                flex-wrap: wrap; /* Permite que los contadores se ajusten a varias líneas */
                justify-content: center; /* Centra los contadores horizontalmente */
                gap: 10px; /* Espacio reducido entre contadores */
            }
            .izquierda video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }
            #imagen-superior {
                max-width: 25%; /* Ancho máximo para la imagen */
                top: 5%;
            }
            #imagen-inferior {
                max-width: 50%; /* Ancho máximo para la imagen */
                top: 17%;
            }
            #imagen-derecha-inferior {
                position: absolute;
                top: 0px;
                width: 60%;
                z-index: 1;
            }
            .derecha {
                background-image: url('cover_166.jpg'); /* Usa background-image */
                background-size: cover;
                background-position: center;
            }
            .tiempo {
                width: 45%; /* Ancho para cada contador (ajustar según se necesite) */
                margin-bottom: 10px; /* Espacio inferior para separar líneas si hay varias */
                text-align: center; /* Centrar texto dentro de cada contador */
            }

            .tiempo .valor {
                font-size: 40px; /* Tamaño de fuente reducido */
            }

            .tiempo .unidad {
                font-size: 14px; /* Tamaño de fuente reducido */
            }
        }
    </style>
</head>
<body>
    <div class="mitad izquierda">
        <video autoplay loop muted playsinline>
            <source src="milo-j.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
        <img id="imagen-superior" src="logo-footer.png" alt="Logo o Imagen">
        <img id="imagen-inferior" src="image.png" alt="Logo o Imagen">
        <div class="contador">
            <div class="tiempo">
                <div class="valor" id="dias1">0</div>
                <div class="unidad">DÍAS</div>
            </div>
            <div class="tiempo">
                <div class="valor" id="horas1">0</div>
                <div class="unidad">HORAS</div>
            </div>
            <div class="tiempo">
                <div class="valor" id="minutos1">0</div>
                <div class="unidad">MINUTOS</div>
            </div>
            <div class="tiempo">
                <div class="valor" id="segundos1">0</div>
                <div class="unidad">SEGUNDOS</div>
            </div>
        </div>
    </div>
    <div class="mitad derecha">
        <img id="imagen-derecha-inferior" src="retirada.png" alt="Imagen Derecha">
        <div class="contador">
            <div class="tiempo">
                <div class="valor" id="dias2">0</div>
                <div class="unidad">DÍAS</div>
            </div>
            <div class="tiempo">
                <div class="valor" id="horas2">0</div>
                <div class="unidad">HORAS</div>
            </div>
            <div class="tiempo">
                <div class="valor" id="minutos2">0</div>
                <div class="unidad">MINUTOS</div>
            </div>
            <div class="tiempo">
                <div class="valor" id="segundos2">0</div>
                <div class="unidad">SEGUNDOS</div>
            </div>
        </div>
    </div>

    <script>
        function actualizarContadores() {
            var fecha1 = new Date('2025-02-19T21:00:00-03:00');
            var fecha2 = new Date('2025-02-12T21:00:00-03:00');
            var fechaActual = new Date();

            function actualizarContador(idDias, idHoras, idMinutos, idSegundos, fechaObjetivo) {
                var diferencia = fechaObjetivo - fechaActual;
                var dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
                var horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                var segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
                
                document.getElementById(idDias).innerHTML = dias;
                document.getElementById(idHoras).innerHTML = horas;
                document.getElementById(idMinutos).innerHTML = minutos;
                document.getElementById(idSegundos).innerHTML = segundos;
            }
            
            actualizarContador('dias1', 'horas1', 'minutos1', 'segundos1', fecha1);
            actualizarContador('dias2', 'horas2', 'minutos2', 'segundos2', fecha2);
        }
        
        setInterval(actualizarContadores, 1000);
    </script>
</body>
</html>
